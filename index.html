		<section class="todoapp">
			<header class="header">

			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>

			<!--<p>"There are people

			<input type="hidden" id="day101" >
			<strong class="GeneratedText">
					<script type="text/javascript">
						document.write("<p>");
						var day = new Date();
						var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
						var weekqoute = ["x"];
						var greeting = ["Good morning 🖤, ","Good afternoon 🖤, ","Good evening 🖤, ","صباح الخير 🖤،" , "مساء الخير🖤،"];
						
						var dayn = day.getDay();
						var da = weekday[dayn];
						var hr = day.getHours();
						var ar =[false,true,false,true,false,true,false];

						document.getElementById("day101").value = dayn;
						if (hr < 12){
							if(ar[dayn])
								document.write(greeting[0]);
							else
								document.write("<span dir=");
								document.write("rtl");
								document.write(">");
								document.write(greeting[3]);
						}
						else if (hr >= 12 && hr <= 17){
    					    if(ar[dayn])
								document.write(greeting[1]);
							else
								document.write("<span dir=");
								document.write("rtl");
								document.write(">");
								document.write(greeting[3]);
						}
						else if (hr >= 17 && hr <= 24){
							if(ar[dayn])
								document.write(greeting[2]);
							else
								document.write("<span dir=");
								document.write("rtl");
								document.write(">");
								document.write(greeting[4]);
						}
						// document.write("</p>");
						// document.write("<p>");
						weekqoute.push(" ‏عِجاف الأيّام يعقبها يوم الغوث وإن طَالت.");
						//weekqoute.push(" Success is not final, failure is not fatal: it is the courage to continue that counts.");
						weekqoute.push(" Your current situation is not your final destination. Keep on going.");
						weekqoute.push(" إنما الحياة إنعكاس لرؤيتك لها.");
						weekqoute.push(" What you get by achieving your goals is not as important as what you become by achieving your goals.");
						weekqoute.push(" أما بعد فخورٌ بك. رغم خِضم كل الظروف لم تستسلمي قط.");
						weekqoute.push(" Believe that you can and you're halfway there.");
						weekqoute.push(" إنَّ الله معِك ويسمعك و يَراك، يعلمُ سرّك و جهرك ومع الله لا تخاف ولا تشقى.");
						
						// weekqoute.push("e");
						// weekqoute.push("s");

						if (da == "Sunday") {
							document.write(weekqoute[1]);
						} else if (da == "Monday") {
							document.write(weekqoute[2]);
						} else if (da == "Tuesday") {
							document.write(weekqoute[3]);
						} else if (da == "Wednesday") {
							document.write(weekqoute[4]);
						} else if (da == "Thursday") {
							document.write( weekqoute[5]);
						} else if (da == "Friday") {
							document.write(weekqoute[6]);
						} else if (da == "Saturday") {
							document.write(weekqoute[7]);
						}
						document.write("</p>");
						
					</script>
				</strong>
