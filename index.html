<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>to-do</title>
		<link rel="shortcut icon" type="image/x-icon" href="home.svg" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<script type='text/javascript' charset='utf-8'>
 		   // Hides mobile browser's address bar when page is done loading.
  		    window.addEventListener('load', function(e) {
  		      setTimeout(function() { window.scrollTo(0, 1); }, 1);
 		     }, false);
		</script>
		<!--<link rel="stylesheet" href="base.css">-->
		<link rel="stylesheet" href="index.css"> 
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			
		<p>
			<!--"There are people 
        			who love you.
       				 Stop focusing on
       				 the ones who dont."
  			  -->
			“Love yourself first and
			everything else falls 
			into line. You really have
			to love yourself to get
			anything done in this world.”
		</p>
		
			<img class="resize" src="https://l.top4top.io/p_169936uov1.png">
			<!-- <img src="https://f.top4top.io/p_1697bl7gb1.png"> -->
			 
		</footer>
		
		<footer class="madein">
  			  <p><style>.heart{color:#e25555;}</style>
				Made with <span class="heart">❤</span> by H∞A</p>
		</footer>
		
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
